<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline | RTN Global</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f9fafb;
            color: #1f2937;
            line-height: 1.5;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            padding: 2rem;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #2563eb;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }
        
        .icon {
            font-size: 6rem;
            margin-bottom: 1.5rem;
            color: #2563eb;
        }
        
        .button {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }
        
        .button:hover {
            background-color: #1d4ed8;
        }
        
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121113;
                color: #e5e7eb;
            }
            
            h1 {
                color: #3b82f6;
            }
            
            .icon {
                color: #3b82f6;
            }
            
            .button {
                background-color: #3b82f6;
            }
            
            .button:hover {
                background-color: #2563eb;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“¶</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. We've saved some of our pages for offline viewing, but this particular page isn't available right now.</p>
        <p>Please check your internet connection and try again.</p>
        <a href="/" class="button" id="retry-button">Try Again</a>
    </div>
    
    <script>
        // Check if we're back online and enable automatic refresh
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Retry button event listener
        document.getElementById('retry-button').addEventListener('click', (event) => {
            if (!navigator.onLine) {
                event.preventDefault();
                alert('Still offline. Please check your internet connection.');
            }
        });
    </script>
</body>
</html>
